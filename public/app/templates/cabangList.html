 
<div class="row-fluid">
    <div class="span12">
        <h3 class="heading">Daftar Cabang</h3>
        <div class="row-fluid">
            <div class="span3">
                <input type="text" placeholder="Kode Cabang" class="span8" id="kodeCabang">
            </div>
        </div>
        <table class="table table-bordered table-striped  dTableR" id="privia_grid" aria-describedby="dt_gal_info">
            <thead>
                <tr>
                    <th>Kode Cabang</th>
                    <th>Nama Cabang</th>
                    <th>Alamat</th>
                    <th>Kota</th>
                </tr>
            </thead>

            <tbody>

            </tbody></table>

        </div>
    </div>
    <script>

    var oTable = $('#privia_grid').dataTable( {
        "bProcessing": true,
        "bServerSide": true,
        "sDom": "<'row'<'span6'<'dt_actions'>l><'span6'f>r>t<'row'<'span6'i><'span6'p>>",
        "sPaginationType": "bootstrap_alt",
        "sAjaxDataProp" : "data",
        "aoColumns": [
        { "mData": "kodeCabang" },
        { "mData": "namaCabang" },
        { "mData": "alamat" },
        { "mData": "kota" }
        ],
        "sAjaxSource": "/api/cabangs"
    } );

   $('#kodeCabang').keyup( function() { 
      
           oTable.fnFilter( 'kodeCabang|'+this.value );
        
    } );
    </script>
