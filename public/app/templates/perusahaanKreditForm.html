<div class="row-fluid">
	<div class="span12">
		<h3 class="heading">Tambah Perusahaan Kredit</h3>
		<form id="perusahaanKreditForm" method="post">
		<div class="formMessage">
  			</div>
				<div class="row-fluid control-group">
				
					<div class="well span5">
					<p><span class="label label-inverse">Informasi Perusahaan Kredit</span></p>
							<div class="control-group">
								<div class="row-fluid">
									<div class="span6">
										<label>Inisial<span class="f_req">*</span> </label>
										<input type="text" name="inisial" class="span12" value="<%=inisial%>">
									</div>
								</div>
							</div>

							<div class="control-group">
								<div class="row-fluid">
									<div class="span12">
										<label>Nama Lengkap<span class="f_req">*</span></label>
										<input type="text" name="namaPerusahaanKredit" class="span12" value="<%=namaPerusahaanKredit%>">
									</div>
								</div>
							</div>
							<div class="control-group">
								<div class="row-fluid">
									<div class="span12">
										<label>Kredit Protection</label>
										<input type="checkbox" name="kreditProtection" value="true" <%=kreditProtection==true?'checked':''%>>
									</div>
								</div>
							</div>
					
					</div>

				</div>
			
				<div class="row-fluid control-group">
					<div class="well">
					<p><span class="label label-inverse">Suku Bunga Pinjaman</span></p>
						<div class="row-fluid">
						<div class="span3">
							<label>Jenis Kendaraan<span class="f_req">*</span></label>
						</div>			
						<div class="span3">
							<label>Tahun Mobil <span class="f_req">*</span></label>
						</div>
						<div class="span1">
							<label>DP <span class="f_req">*</span></label>
						</div>
						<div class="span1">
							<label>Tahun 1 <span class="f_req">*</span></label>
						</div>
						<div class="span1">
							<label>Tahun 2 <span class="f_req">*</span></label>
						</div>
						<div class="span1">
							<label>Tahun 3<span class="f_req">*</span></label>
						</div>
						<div class="span1">
							<label>Tahun 4<span class="f_req">*</span></label>
						</div>
					</div>
					<div id="sukuBungaForm">
					</div>
					<div class="row-fluid">
					<a class="btn" id="addBungaPinjaman"><i class="splashy-add icon-white"></i></a>
					</div>
					</div>
				</div>

				<div class="row-fluid control-group">
					<div class="well">
					<p><span class="label label-inverse">Suku Bunga Asuransi</span></p>
						<div class="row-fluid">
						<div class="span3">
							<label>Jenis Bunga<span class="f_req">*</span></label>
						</div>			
						<div class="span1">
							<label>Tahun 1 <span class="f_req">*</span></label>
						</div>
						<div class="span1">
							<label>Tahun 2 <span class="f_req">*</span></label>
						</div>
						<div class="span1">
							<label>Tahun 3<span class="f_req">*</span></label>
						</div>
						<div class="span1">
							<label>Tahun 4<span class="f_req">*</span></label>
						</div>
					</div>
					<div id="sukuBungaAsuransiForm">
					</div>
					<div class="row-fluid">
					<a class="btn" id="addBungaAsuransi"><i class="splashy-add icon-white"></i></a>
					</div>
					</div>
				</div>

			
			<div class="form-actions">
				<button type="button" class="finish btn btn-primary save" data-loading-text="Loading ..."><i class="icon-ok icon-white"></i> Save</button>
				<a class="btn cancel">Cancel</a>
			</div>
		</form>
	</div>
</div>
