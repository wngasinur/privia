<div class="row-fluid">
	<div class="span12">
		
		<h3 class="heading">Ubah User</h3>

  		<form id="userForm" method="post">
  			<div class="formMessage">
  				
  			</div>
			<input type="hidden" name="_id" value="<%= _id %>"> 
			<div class="control-group">
				<label>Username<span class="f_req">*</span></label>
				<input type="text" name="username" id="username" value="<%= username %>" readonly>
			</div>
			<div class="control-group">
				<a data-toggle="modal" href="#changePasswordModal" class="btn btn-primary changePasswordModal"> Ganti Password
				</a>
			</div>
			<div class="control-group">
			<div class="row-fluid">
				
					<label><span class="error_placement">Akses</span> <span class="f_req">*</span></label>
					
					<label class="checkbox inline">
						<input type="checkbox" value="admin" name="akses" <%=_.contains(akses,'admin')?'checked':'' %> > Admin 
					</label>
					<label class="checkbox inline">
						<input type="checkbox" value="sales" name="akses" <%=_.contains(akses,'sales')?'checked':'' %> > Sales
					</label>
				
			</div>
			</div>
			<div class="form-actions">
				<button type="button" class="finish btn btn-primary save" data-loading-text="Loading ..."><i class="icon-ok icon-white"></i> Save
				</button>
			
				<button type="button" class="btn cancel">Cancel</button>
			</div>
		</form>
	</div>
</div>


<div class="modal hide fade changePasswordModal" id="changePasswordModal">
  <form class="form-horizontal" id="changePasswordForm">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Ganti Password</h3>
  </div>
  <div class="modal-body">
  <div class="row-fluid">
   	
  	<div class="control-group">
		<label for="password" class="control-label">Password:</label>
		<div class="controls">
			<input name="password" id="password" type="password">
		</div>
	</div>
	<div class="control-group">
		<label for="confirmPassword" class="control-label">Konfirmasi Password:</label>
		<div class="controls">
				<input type="password" name="confirmPassword">
		</div>
	</div>
   
   	</div>
  </div>
  <div class="modal-footer">
     <a class="btn btn-primary" id="changePassword">Ganti Password</a>
  </div>
  	</form>
</div>
